<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row" style="margin-top: 20px">
    <div class="col-md-6 offset-md-3">
      <div class="container text-center">
        <img src="../../../assets/perfil.png" width="100px" height="100px" />
      </div>

      <h1 class="text-center">Registrate aqui</h1>

      <form (ngSubmit)="formSubmit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre de usuario</mat-label>
          <input
            [(ngModel)]="user.username"
            name="username"
            matInput
            required
            placeholder="Digite su nombre de usuario"
          /><mat-hint>El nombre de Usuario debe ser único</mat-hint>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input
            [(ngModel)]="user.password"
            name="password"
            type="password"
            matInput required
            placeholder="Digite su contraseña"
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input
            [(ngModel)]="user.nombre"
            name="nombre"
            matInput
            type="text"
            placeholder="Digite su nombre"
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Apellido</mat-label>
          <input
            [(ngModel)]="user.apellido"
            name="apellido"
            matInput
            type="text"
            placeholder="Digite su apellido"
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            [(ngModel)]="user.email"
            name="email"
            matInput
            type="email"
            placeholder="Digite su email"
          />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Telefono</mat-label>
          <input
            [(ngModel)]="user.telefono"
            name="telefono"
            matInput
            placeholder="Digite su telefono"
          />
        </mat-form-field>

        <div class="container text-center">
          <button mat-raised-button color="primary">Registrar</button>
          <button type="reset" style="margin-left: 20px" mat-raised-button color="accent">Limpiar</button>
        </div>
      </form>
      <br /><br /><br />
    </div>
  </div>
  </div>
</div>
