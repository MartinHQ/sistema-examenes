
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center">
            <img src="../../../assets/login.png" width="100" height="100">
          </div>

          <h1 class="text-center">Inicio de Sesion</h1>
          <form action="">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre de usuario</mat-label>
              <input
                name="username"
                matInput
                required
                placeholder="Digite su nombre de usuario"
              /><mat-hint>El nombre de Usuario debe ser válido</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input
                name="password"
                matInput
                required
                placeholder="Digite su contraseña"
                type="password"
              /><mat-hint>La contraseña debe ser válido</mat-hint>
            </mat-form-field>

            <br><br>
            <div class="container text-center">
              <button mat-raised-button color="primary">Iniciar Sesion</button>
              <button type="reset" style="margin-left: 20px" mat-raised-button color="accent">Limpiar</button>
            </div>

          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
